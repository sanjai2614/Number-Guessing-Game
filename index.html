<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background-color: cyan;
    }

    button {
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: blue;
        color: aliceblue;
        transition: 0.3s ease;
        cursor: pointer;


    }

    input {
        border: 1px solid cyan;
        outline: none;
        padding: 2px;
        border-radius: 5px;
        transition: 0.3s ease;

        &:hover {
            border: 1px solid blue;
        }
    }
</style>

<body>

    <h1>Guess Your Number</h1>
    <h4>Betweeen 1 to 5</h4>
    <input type="text" id="input" required placeholder="Enter Number">
    <button type="submit" onclick="check()">Check</button>
    <p id="result">You are Right or Wrong</p>
    <p id="score">Initial Score: 10</p>


    <script>
        let number = document.getElementById("input")
        let result = document.getElementById("result")
        let score = document.getElementById("score")
        let totalscore = 10

        function check() {
            
            let value = +(number.value)
            let random = Math.floor(Math.random() * 5 + 1)
            console.log(random)

            if (value == random) {
                console.log("Right")
                alert("You Won...!")
                result.textContent = ("Right")
                totalscore = totalscore + 10
                score.textContent = "Score: " + totalscore


            } else {
                console.log("wrong")
                result.textContent = ("Wrong")
                totalscore = totalscore - 1
                score.textContent = "Score: " + totalscore

            }
        }
    </script>
</body>

</html>
